[build]
  publish = "dist/"
  command = "npm run build:web"
  environment = { NODE_VERSION = "18" }

# Handle single-page application routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = true

# Optimize asset caching
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
